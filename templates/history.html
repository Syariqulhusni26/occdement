{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>History</h2>
  <form action="{{ url_for('clear_history') }}" method="POST" class="mb-3">
    <button type="submit" class="btn btn-warning">Bersihkan Semua</button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>IP</th>
        <th>MAC</th>
        <th>Action</th>
        <th>Tanggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for h in histories %}
      <tr>
        <td>{{ h.id }}</td>
        <td>{{ h.username }}</td>
        <td>{{ h.ip }}</td>
        <td>{{ h.mac }}</td>
        <td>{{ h.action }}</td>
        <td>{{ h.date }}</td>
        <td>
          <form action="{{ url_for('delete_history', history_id=h.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
